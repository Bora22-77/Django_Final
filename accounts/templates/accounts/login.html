<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Management Login</title>

    <!-- BOOTSTRAP 5 -->
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
      rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #4e73df, #1cc88a);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Poppins", sans-serif;
        }

        .login-card {
            width: 420px;
            background: #fff;
            border-radius: 15px;
            padding: 35px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        .logo {
            font-size: 30px;
            color: #4e73df;
            font-weight: 700;
        }

        .btn-login {
            background: #4e73df;
            color: white;
            font-weight: 600;
            border-radius: 8px;
        }

        .btn-login:hover {
            background: #3954b8;
        }

        .form-control {
            border-radius: 8px;
            padding: 12px;
        }

        .footer-text {
            margin-top: 15px;
            font-size: 14px;
            color: #555;
        }

    </style>
</head>

<body>

<div class="login-card">
    
    <div class="text-center mb-4">
        <div class="logo">ðŸ“˜ SMS Login</div>
        <p class="text-muted">School Management System</p>
    </div>

    <form method="POST">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" name="username" class="form-control" placeholder="Enter username">
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" placeholder="Enter password">
        </div>

        {% if messages %}
            {% for message in messages %}
            <p class="text-danger">{{ message }}</p>
            {% endfor %}
        {% endif %}

        <button type="submit" class="btn btn-login w-100 py-2">Login</button>
    </form>

    <p class="footer-text text-center">Â© 2025 School Management System</p>
</div>


<!-- BOOTSTRAP JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
