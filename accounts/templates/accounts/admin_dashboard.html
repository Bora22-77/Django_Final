{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background:#f5f6fa; font-family: Poppins; }
        .sidebar { width:260px; height:100vh; background:#4e73df; padding:25px; color:white; position:fixed; }
        .sidebar h2 { font-size:25px; margin-bottom:25px; }
        .sidebar a { color:white; text-decoration:none; display:block; padding:10px; border-radius:5px; }
        .sidebar a:hover { background:#3c5ac0; }

        .content { margin-left:280px; padding:30px; }
        .card-box { padding:25px; border-radius:12px; background:white; box-shadow:0 3px 12px rgba(0,0,0,0.1); }
    </style>
</head>

<body>

<div class="sidebar">
    <h2>Admin Panel</h2>

    <a href="">Dashboard</a>
    <a href="#">Manage Teachers</a>
    <a href="#">Manage Students</a>
    <a href="#">Manage Classes</a>
    <a href="#">Subjects</a>
    <a href="{% url 'logout' %}">Logout</a>
</div>

<div class="content">
    <h2>Welcome, Admin</h2>

    <div class="row mt-4">
        <div class="col-md-4">
            <div class="card-box">
                <h4>Total Teachers</h4>
                <h2>{{ teachers_count }}</h2>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card-box">
                <h4>Total Students</h4>
                <h2>{{ students_count }}</h2>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card-box">
                <h4>Total Classes</h4>
                <h2>{{ classes_count }}</h2>
            </div>
        </div>
    </div>
</div>

</body>
</html>
