<!DOCTYPE html>
<html>
<head>
    <title>Teacher Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background:#eef1f7; }
        .header { padding:20px; background:#4e73df; color:white; }
        .card-box { background:white; padding:20px; border-radius:12px;
            box-shadow:0 3px 10px rgba(0,0,0,0.1); }
    </style>
</head>

<body>

<div class="header">
    <h3>Welcome, {{ teacher.user.first_name }}</h3>
</div>

<div class="container mt-4">
    <div class="card-box">
        <h4>Your Subjects</h4>
        <ul>
            {% for subject in teacher.subjects.all %}
                <li>{{ subject.name }}</li>
            {% empty %}
                <li>No subjects assigned.</li>
            {% endfor %}
        </ul>
    </div>
</div>

</body>
</html>
