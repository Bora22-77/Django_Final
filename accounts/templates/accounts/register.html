<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | School System</title>

    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
      rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #36b9cc, #4e73df);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Poppins", sans-serif;
        }

        .card {
            width: 450px;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            animation: fade 0.6s ease;
        }

        @keyframes fade {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .btn-register {
            background: #4e73df;
            color:white;
            border-radius: 8px;
        }

        .btn-register:hover {
            background: #3c59bd;
        }
    </style>
</head>

<body>

<div class="card bg-white">
    <h3 class="text-center mb-3">Create an Account</h3>

    <form method="POST">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" name="full_name" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" name="username" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Select Role</label>
            <select name="role" class="form-control" required>
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
                <option value="parent">Parent</option>
                <option value="staff">Staff</option>
                <option value="admin">Admin</option>
            </select>
        </div>

        {% for message in messages %}
        <p class="text-danger">{{ message }}</p>
        {% endfor %}

        <button type="submit" class="btn btn-register w-100 py-2 mb-2">Register</button>

        <p class="text-center mt-2">
            Already have an account? 
            <a href="{% url 'login' %}">Login here</a>
        </p>
    </form>

</div>

</body>
</html>
