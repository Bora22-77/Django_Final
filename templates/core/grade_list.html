{% extends 'core/base.html' %}
{% block content %}
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h4">Grades</h1>
    <a class="btn btn-success" href="{% url 'grade-add' %}">Add</a>
  </div>
  <table class="table table-hover">
    <thead><tr><th>Student</th><th>Subject</th><th>Marks</th></tr></thead>
    <tbody>
      {% for g in grades %}
        <tr><td>{{ g.student }}</td><td>{{ g.subject }}</td><td>{{ g.marks_obtained }}/{{ g.max_marks }}</td></tr>
      {% empty %}
        <tr><td colspan="3">No grades</td></tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
