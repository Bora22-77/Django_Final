{% extends 'core/base.html' %}
{% block content %}
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h4">Teachers</h1>
    <a class="btn btn-primary" href="">âž•Add Staff</a>
  </div>
  <table class="table table-striped table-hover">
    <thead><tr><th>Staff Name</th><th>Position</th><th>Phone</th><th>Bio</th><th>Action</th></tr></thead>
    <tbody>
      {% for st in staffs %}
      <tr>
        <td>{{ st.user.get_full_name }}</td>
        <td>{{ st.position }}</td>
        <td>{{ st.phone }}</td>
        <td>{{ st.bio }}</td>
        <td><a class="btn btn-sm btn-outline-primary" href="#">View</a></td>
      </tr>
      {% empty %}
      <tr><td colspan="4">No Staff</td></tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
