{% extends 'core/base.html' %}
{% block content %}
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h4">Teachers</h1>
    <a class="btn btn-primary" href="">âž•Add Teacher</a>
  </div>
  <table class="table table-striped table-hover">
    <thead><tr><th>Teacher Name</th><th>Subject</th><th>Bio</th><th></th></tr></thead>
    <tbody>
      {% for t in teachers %}
      <tr>
        <td>{{ t.user.get_full_name }}</td>
        <td>{{ t.subject }}</td>
        <td>{{ t.bio }}</td>
        <td><a class="btn btn-sm btn-outline-primary" href="{% url 'teacher-detail' t.pk %}">View</a></td>
      </tr>
      {% empty %}
      <tr><td colspan="4">No Teacher</td></tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
