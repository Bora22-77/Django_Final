{% extends 'core/base.html' %}
{% block content %}
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h4">Students</h1>
    <a class="btn btn-primary" href="{% url 'student-add' %}">âž•Add Student</a>
  </div>
  <table class="table table-striped table-hover">
    <thead><tr><th>Name</th><th>Class</th><th>Roll</th><th></th></tr></thead>
    <tbody>
      {% for s in students %}
      <tr>
        <td>{{ s.user.get_full_name }}</td>
        <td>{{ s.school_class }}</td>
        <td>{{ s.roll_number }}</td>
        <td><a class="btn btn-sm btn-outline-primary" href="{% url 'student-detail' s.pk %}">View</a></td>
      </tr>
      {% empty %}
      <tr><td colspan="4">No students</td></tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
